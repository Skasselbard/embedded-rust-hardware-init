# current
Stm32f1xx:
  sys:
    heap_size: [10, "kb"]
    sys_clock: [36, "mhz"]
  gpios:
    - ["PA0", "input", "pull_up", "falling"]
    - ["PC13", "output", "push_pull"]
  pwm:
    - timer: "Tim2"
      pins: ["PA1"]
      frequency: [10, "khz"]
  serial:
    - usart1:
        tx: "PB6"
        rx: "PB7"
        baud: 9600

---
kind: stm32f1xx
clock: 36mhz
gpio: #default []
  input: # default []
    - pa0:
      kind: pull_up # no default, not optional
      interrupt: falling #rising, both, none optional
    - pa2:
      kind: pull_down
      interrupt: none
    - pa3:
      kind: floating
      interrupt: none
  output:
    pc13: push_pull # no default, not optional
    pc12: open_drain
timer: # default [], optional
  - Tim1
  - Tim3
pwm: # default [], optional
  - tim2:
    pins: # no default, not optional
      - pa1
    freq: 10khz # optional for initial state
    duty: 75% # optional for initial state
serial:
  - usart1:
      tx: pb6
      rx: pb7
      baud: 9600
